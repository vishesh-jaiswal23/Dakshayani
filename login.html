<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up | Dakshayani Enterprises</title>
  <meta name="description" content="Log in to your Dakshayani Enterprises dashboard (Customer, Installer, or Referrer)."/>

  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 70px - 250px); /* viewport height minus header and footer approx */
        padding: 2rem 1rem;
    }
    .login-card {
        max-width: 450px;
        width: 100%;
        background: var(--surface);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        border: 1px solid var(--base-200);
        text-align: center;
    }
    .form-group {
        margin-bottom: 1.25rem;
    }
    .form-group label {
        display: block;
        text-align: left;
        font-weight: 600;
        margin-bottom: 0.3rem;
        color: var(--base-700);
    }
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--base-300);
        border-radius: 0.5rem;
        font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- HEADER injected via script.js -->
  <header class="site-header"></header>

  <main>
    <section class="login-container">
        <div class="login-card">
            <h1 class="title" style="font-size: 2rem; margin-bottom: 0.5rem;">Access Your Dashboard</h1>
            <p class="sub" style="margin-bottom: 1.5rem;">Sign in to track your project, manage referrals, or view reports.</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                
                <div class="form-group" style="text-align: right; margin-bottom: 2rem;">
                    <a href="#" style="color: var(--base-700); font-size: 0.9rem;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>

                <div style="margin-top: 1.5rem; font-size: 0.95rem;">
                    Don't have an account? <a href="#" style="color: var(--primary-500); font-weight: 600;">Sign Up Here</a>
                </div>
            </form>
        </div>
    </section>
  </main>

  <!-- FOOTER injected via script.js -->
  <footer class="site-footer"></footer>

  <!-- Partials loader script -->
  <script src="script.js" defer></script>
</body>
</html>
